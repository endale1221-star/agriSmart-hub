<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSmart Hub | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
     
    .contact-container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .contact-card {
      background-color: #e8f5e9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-card h5 {
      color: #2e7d32;
      font-weight: bold;
    }
    .map-responsive {
      overflow:hidden;
      padding-bottom:56.25%;
      position:relative;
      height:0;
    }
    .map-responsive iframe {
      left:0;
      top:0;
      height:100%;
      width:100%;
      position:absolute;
      border:0;
      border-radius:10px;
    }
  </style>
</head>
<body>

   
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">AgriSmart Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="innovations.html">Innovations</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

   
  <section class="contact-container">
    <div class="container">
      <h2 class="text-center mb-5 text-success fw-bold">Get in Touch</h2>
      <div class="row g-4">

         
        <div class="col-lg-7">
          <div class="contact-card">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label fw-bold">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Send Message</button>
            </form>
          </div>
        </div>

         
        <div class="col-lg-5">
          <div class="contact-card text-start">
            <h5>Contact Details</h5>
            <p><strong>Phone:</strong> +251 912 345 678</p>
            <p><strong>Email:</strong> info@agrismarthub.com</p>
            <p><strong>Address:</strong> 123 Greenway St, Addis Ababa, Ethiopia</p>
            <hr>
            <h5>Our Location</h5>
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.8760684355285!2d38.75724791526637!3d9.008116891151476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b853d5c123456%3A0xabcdef1234567890!2sAddis%20Ababa%2C%20Ethiopia!5e0!3m2!1sen!2sus!4v1690000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  
  <footer class="py-4 text-center text-white" style="background-color:#2e7d32;">
    <p>&copy; 2025 AgriSmart Hub. All Rights Reserved.</p>
    <div>
      <a href="#"><i class="fab fa-facebook-f me-3"></i></a>
      <a href="#"><i class="fab fa-twitter me-3"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
